<body>
  <p>
    <h1>CONVERSIONE DECIMALE-BINARIO BINARIO-DECIMALE</h1>
    <form id="conversione">
	     <fieldset>
		       <legend>Quale conversione vuoi eseguire?</legend>
		         <input type="radio" id="decbin" name="tipoconversione" value="decbin"/>Decimale->Binario<br>
		          <input type="radio" id="bindec" name="tipoconversione" value="bindec"/>Binario->Decimale<br>
              <br><legend>Che numero vuoi convertire?</legend>
              <input type="text" id="numero" name="numerodaconvertire" ><br><br>
              <input type="submit">
	</fieldset>
</form>
<script>
function indec(numerobin) {
  var numerocorrente = numerobin;
  var numerodauscire = 0;
  var i = 0;
  while(numerocorrente>0) {
    numerodauscire=numerodauscire+numerocorrente%10*Math.pow(2,i);
    i++;
    numerocorrente=parseInt(numerocorrente/10);
  }
  return numerodauscire;
}
function inbin(numerodec) {
  var numerocorrente = numerodec;
  var resti = 0;
  var contatore = 1;
  while(numerocorrente>0) {
    resti=resti+(numerocorrente%2)*contatore;
    numerocorrente=parseInt(numerocorrente/2);
    contatore=contatore*10;
  }
  return resti;
}
function conversionamento(numerodaconvertire,bindec) {
  if(bindec==1) {
    return indec(numerodaconvertire);
  }
  if(bindec==0) {
    return inbin(numerodaconvertire);
  }
}
function processForm(e) {
      if (e.preventDefault) e.preventDefault();
      var decbin = document.getElementById("decbin").checked;
      var bindec = document.getElementById("bindec").checked;
      if(bindec) numeroconvertito = conversionamento(parseInt(document.getElementById("numero").value),1);
      if(decbin) numeroconvertito = conversionamento(parseInt(document.getElementById("numero").value),0);
      alert("Il tuo numero convertito Ã¨"+numeroconvertito);
      return false;
}
var form = document.getElementById('conversione');
if (form.attachEvent) {
    form.attachEvent("submit", processForm);
} else {
    form.addEventListener("submit", processForm);
}


</script>


  </p>
</body>
